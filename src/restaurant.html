<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="preload" as="style" onload="this.rel='stylesheet'"
        href="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/style.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
        <nav aria-label="Breadcrumb" role="navigation">
            <ol id="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
            </ol>
        </nav>
    </header>
    <main id="maincontent">
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine" tabindex="0"></p>
        </section>
        <section id="restaurant-address-and-hours">
            <p id="restaurant-address" aria-labelledby="restaurant-address-label"></p>
            <label id="restaurant-address-label" class="restaurant-info-label">address</label>
            <section id="map-container" aria-labelledby="map-aria-description" role="application">
                <div id="map"></div>
            </section>
            <label id="map-aria-description" class="map-aria-description">Google map application</label>
            <div class="restaurant-hours-flex">
                <table id="restaurant-hours" aria-labelledby="restaurant-hours-label"></table>
                <label id="restaurant-hours-label" class="restaurant-info-label">hours of operation</label>
            </div>
        </section>
        <section id="review-form-container">
            <div id="form-container">
                <form id="review-form">
                    <label for="reviewer-name">Name</label>
                    <input id="reviewer-name" name="name" type="text" placeholder="Your name.." required>
                    <label for="rating-select">Select Rating</label>
                    <select name="rating" id="rating-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="reviewer-comment">Comment</label>
                    <textarea name="comment" id="reviewer-comment" maxlength="150" required></textarea>
                    <button type="submit" onclick="addReview()">Add Review</button>
                </form>
            </div>
        </section>
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
    </main>
    <footer id="footer">
        Copyright (c) 2019
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Qssx3eLd0Qv5YNt7ERUbIwCbscZkQUc&libraries=places&callback=initMap"></script>
    <script async defer src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>
    <script async defer src="../node_modules/focus-visible/dist/focus-visible.min.js"></script>
    <script async defer src="https://cdn.jsdelivr.net/npm/siiimple-toast/dist/siiimple-toast.min.js"></script>
    <script src="bundle_js/restaurant.bundle.js"></script>

</body>

</html>
